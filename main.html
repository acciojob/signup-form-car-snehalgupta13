<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" id="gender_m" required>Male
			<input type="radio" name="gender" id="gender_f" required>Female
		</div>
		<div>
			<label for="cars">Choose a car:</label>
			<select name="cars" id="cars" required>
			  <option value="" selected disabled>Please choose an option</option>
			  <option value="bmw">BMW</option>
			  <option value="audi">Audi</option>
			  <option value="mercedez">Mercedez</option>
			</select>
		</div>
			
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" required placeholder="Age">
		</div>
			
		<div>
			<lables for="dob">DOB*</lables>
			<input type="date" id="dob" required>
		</div>
			
		<div>
			<lable for="tel">Phone Number*</lable>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
			
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required placeholder="Password">
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
